<div class="container" ng-controller="loginController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">ระบบติดตามเวชระเบียน โรงพยาบาลแก้งสนามนาง</a>
            </div>
            <div ng-show="st">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#about"><i class="fa fa-shield"></i> {{user}}</a></li>

                </ul>



            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">



                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">เข้าสู่ระบบ</h3>
                    </div>
                    <div class="panel-body">

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" ng-model="form.txt_usr">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="form.txt_pwd">
                            </div>


                            <button type="submit" class="btn btn-default" ng-click="btnLogin()">คกลง</button>
                        </form>

                    </div>
                </div>


            </div>
        </div>
    </div>

    <footer class="text-center">
        <p>งานสารสนเทศ กลุ่มงานประกันสุขภาพ ยุทธศาสตร์ และสารสนเทศทางการแพทย์</p>
        </br>
        <p>โรงพยาบาลแก้งสนามนาง</p>
