<div class="container" ng-controller="mainController">

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" ng-model="form.txt_usr">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="form.txt_pwd">
                </div>


                <button type="submit" class="btn btn-default" ng-click="btnLogin()">คกลง</button>
            </form>

        </div>
    </div>




</div>

<footer class="text-center">
    <p>งานสารสนเทศ กลุ่มงานประกันสุขภาพ ยุทธศาสตร์ และสารสนเทศทางการแพทย์</p>
    </br>
    <p>โรงพยาบาลแก้งสนามนาง</p>
</footer>
